{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-md-center">
<div class="col col-lg-6">
<div class="login_box shadow rounded">
<!-- <div class="text-center">
    <a class="small_link" href="/login">Already a user?</a>
</div> -->
<br>
<div id= class="col-6"><h2> Edit Profile</h2></div>

<div class="row justify-content-center">
<div class="col-10">
<div class="container">

<form action="/profile_edit" enctype="multipart/form-data" method="POST" name="profile_edit">

<div class="form-group">
<label for="fname">First Name</label>
         <input type="fname" 
                name="fname"
                class="form-control" 
                value="{{user_info.fname}}"
                required>
</div>

<div class="form-group">
<label for="lname">Last Name</label>
             <input type="lname" 
                    name="lname"
                    class="form-control"
                    value="{{user_info.lname}}"
                    required>
</div>

<div class="form-group">    
<label for="zipcode">Zipcode</label>
             <input type="zipcode" 
                    name="zipcode"
                    class="form-control"
                    value="{{user_info.zipcode}}" 
                    required>
</div>

<div class="form-group">
<label for="email">Email</label>
             <input type="email" 
                    name="email"
                    class="form-control"
                    value="{{user_info.email}}" 
                    required>
</div>

<div class="text-center">
    <button type="submit" 
           class="btn btn-primary btn-sm" 
           value="Register">Update
    </button>

<!-- 
    <button action='/profile'
            class="btn btn-primary btn-sm" 
            value="Register">Cancel
    </button> -->

</div>

</form>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
