{% extends 'base.html' %}
{% block content %}
<h2> New Article </h2>

<div class="row justify-content-center">
<form action="/article_add_confirm" enctype="multipart/form-data" method="POST" name="article_add">
<table>
	<tr>
    	<td>Type</td>
    	<td> <select name = "type_id" class="custom-select">
    		 <option selected>Choose One</option>
    	{% for type in article_type %}
    	<option value="{{type.type_id}}">{{type.name}}</option>
    	{% endfor %}
    	</select>
    	</td>
	</tr>

	<tr>
    	<td>Images</td>
    	<td> <input type="file" 
    				name="image" 
    				required>
			 <input type="url" 
    				name="image_2">
    		 <input type="url" 
    				name="image_3">
			<input type="url" 
    				name="image_4">
    	</td>
	</tr>
	<tr>
    	<td>Size</td>
    	<td> <input type="size" 
    				name="size" 
    				required>
    	</td>
	</tr>

	<tr>
    	<td>Color</td>
    	<td> <input type="text" 
    				name="color" 
    				required>
    	</td>
	</tr>

	<tr>
    	<td>Material</td>
    	<td> <input type="material" 
    				name="material" 
    				required>
    	</td>
	</tr>

	<tr>
    	<td>Notes</td>
    	<td> <textarea class="form-control" 
    				   rows="5" 
    				   name="notes">

    		</textarea>
    	</td>
	
	</tr>

		<tr>
    	<td>Private</td>
    	<td> <input type="radio" 
    				name="is_private"> Yes
    	
    	    <input type="radio" 
    				name="is_private"> No
    	</td>
	</tr>
	
	</tr>

		<tr>
    	<td>Loanable</td>
    	<td> <input type="radio" 
    				name="is_loanable"> Yes
    	
    	    <input type="radio" 
    				name="is_loanable"> No
    	</td>
	</tr>

	</tr>

		<tr>
    	<td>Giveaway</td>
    	<td> <input type="radio" 
    				name="is_giveaway"> Yes
    	
    	    <input type="radio" 
    				name="is_giveaway"> No
    	</td>
	</tr>

</table>

  <br>
  <input type="submit" value="Add" class="btn btn-primary btn-sm">
</form>
</div>

{% endblock %}
