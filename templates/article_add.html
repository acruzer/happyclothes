{% extends 'base.html' %}
{% block content %}
<h2> New Article </h2>

<div class="row justify-content-center">
<form action="/article_add_confirm" enctype="multipart/form-data" method="POST" name="article_add">
  
	<div class="form-group">
	<label for="type">Type</label>
    	<select name = "type_id" class="custom-select">
    	<option selected>Choose One</option>
    	{% for type in article_type %}
    	<option value="{{type.type_id}}">{{type.name}}</option>
    	{% endfor %}
    	</select>
	</div>

	<div class="form-group">
    <label for="images">Images</label>
		<input type="file" 
			   name="image"
			   class="form-control-file" 
		       required>
		<input type="file" 
			   name="image_2"
			   class="form-control-file">
		<input type="file" 
			   name="image_3"
			   class="form-control-file">
		<input type="file" 
			   name="image_4"
			   class="form-control-file">
	</div>
    
    <div class="form-group">	
    <label for="size">Size</label>
		<input type="size" 
    		   name="size"
    		   class="form-control" 
    		   required>
	</div>

	<div class="form-group">
    <label for="color">Color</label>
		<input type="text" 
    		   name="color"
    		   class="form-control"
    		   required>
    </div>		   

	<div class="form-group">
    <label for="material">Material</label>
		<input type="material" 
    		   name="material"
    		   class="form-control"
    		   required>
    </div>

	<div class="form-group">
    <label for="notes">Notes</label>
		<textarea class="form-control"
			   id="exampleFormControlTextarea1" 
			   rows="3" 
    		   name="notes">
		</textarea>
	</div>
	<fieldset class="form-group">
    <div class="row">
	<legend class="col-form-label col-sm-2 pt-0">Private</legend>
		<input type="radio" 
    		   name="is_private"> Yes
    	
		<input type="radio" 
    		   name="is_private"> No
    </div>
	</fieldset>

	<div class="form-group">
    <label for="loanable">Loanable</label>
		<input type="radio"
			   class="form-check-input"
			   id="gridRadios1" 
    		   name="is_loanable"
    		   value="True"> Yes
    	
		<input type="radio"
			   class="form-check-input"
			   id="gridRadios1" 
    		   name="is_loanable"
    		   value="False"> No
	</div>

	<div class="form-group">
    <label for="giveaway">Giveaway</label>
		<input type="radio"
			   class="form-check-input"
			   id="gridRadios1" 
    		   name="is_giveaway"
    		   value="True"> Yes
    	
		<input type="radio"
			   class="form-check-input"
			   id="gridRadios1" 
    		   name="is_giveaway"
    		   value="False"> No
    </div>
   
    <div class="col-auto">
		<button type="submit" 
			   class="btn btn-primary mb-2" 
			   value="Add">Submit
		</button>
    </div>

</form>
</div>

{% endblock %}
