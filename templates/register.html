{% extends 'base.html' %}
{% block content %}
<h2> Register </h2>

<div class="container">

<form action="/register_confirm" method="POST" name="register">
<table>
	<tr>
    	<td>First Name</td>
    	<td> <input type="fname" 
    			name="fname"
                class="form-control" 
    			required>
    	</td>
	</tr>

	<tr>
    	<td>Last Name</td>
    	<td> <input type="lname" 
    				name="lname"
                    class="form-control" 
    				required>
    	</td>
	</tr>

	<tr>
    	<td>Zipcode</td>
    	<td> <input type="zipcode" 
    				name="zipcode"
                    class="form-control" 
    				required>
    	</td>
	</tr>

	<tr>
    	<td>Username</td>
    	<td> <input type="username" 
    				name="username"
                    class="form-control" 
    				required>
    	</td>
	</tr>

	<tr>
    	<td>Email</td>
    	<td> <input type="email" 
    				name="email"
                    class="form-control" 
    				required>
    	</td>
	
	</tr>

		<tr>
    	<td>Image</td>
    	<td> <input type="url" 
    				name="user_img"
                    class="form-control">
    	</td>
	</tr>
	
	<tr>
    	<td><label class="col-sm-2 col-form-label">Password</label></td>
    	<td> <input type="text" 
    				name="password" 
                    class="form-control"
    				required>
    	</td>
	</tr>

	<tr>
    	<td><label class="col-sm-2 col-form-label">Confirm Password</label></td>
    	<td> <input type="password" 
    				name="password_2"
                    class="form-control" 
    				required>
    	</td>
	</tr>
</table>
  
  <input type="submit" value="Register" class="btn btn-primary btn-sm">
</form>

</div>
{% endblock %}
